# Base configuration for COVID-19 Radiography Dataset preprocessing

# Dataset information
dataset:
  name: "COVID-19 Radiography Dataset"
  classes: ["COVID", "Lung_Opacity", "Normal", "Viral_Pneumonia"]
  # Image preprocessing parameters
  image_size: 384
  channels: 3

  # Data splits
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

  # Data augmentation (for training only)
  augmentation:
    enabled: true
    rotation_range: 10
    width_shift_range: 0.1
    height_shift_range: 0.1
    horizontal_flip: true
    zoom_range: 0.1
    cutmix_prob: 0.5
    gaussian_noise: 0.05

  vit_specific:
    patch_size: 16
    position_embedding: true
    mask_ratio: 0.15 # For masked pretraining

# File paths
paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  metadata: "data/metadata"
  models: "models"
  logs: "logs"
  results: "results"

# Model configuration
model:
  architecture: "resnet50"
  pretrained: true
  num_classes: 4
  dropout_rate: 0.3

# Training configuration
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  early_stopping:
    patience: 10
    min_delta: 0.001

  # Optimizer
  optimizer: "adam"
  weight_decay: 0.0001

  # Scheduler
  scheduler: "cosine"
  warmup_epochs: 5

# Evaluation configuration
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "auc"

  # Test time augmentation
  tta:
    enabled: false
    num_augmentations: 5

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  save_to_file: true
